<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>VueJS Document</title><link rel="stylesheet" href="css/style.min.css"></head><body><div id="app"><!--

        <button v-on:click="cleanMessage">cleanMessage</button>

        <h1> {{ message }}</h1>

        <ul>
            <li v-for="(item, index) in items">

        </ul>
        --><h1>{{ storeName }}</h1><div class="items"><div class="item" v-for="product in products"><div class="item_img"><img v-bind:src="product.img" alt="Iphone"></div><div class="item_name">{{ product.title }}</div><div class="item_price">US $ {{product.price}}</div><button class="item_btn">{{ btn.title }}</button></div></div></div><script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><script src="js/vue.js"></script></body></html>
